<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="left">
        <img src="images/girl1.jpg" alt=" " />
        <div class="logo">Fitness</div>
      </div>
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Fitness calculator</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="btn">Call us now</button>
        <button class="btn">Email us</button>
      </div>
    </header>
    <div class="container">
      <h2>Join the best gym of Delhi now</h2>
      <form action="">
        <div class="formgroup">
          <input type="text" name="" placeholder="Enter your Name" />
        </div>
        <div class="formgroup">
          <input type="number" name="" placeholder="Enter your age" />
        </div>
        <div class="formgroup">
          <input type="text" name="" placeholder="Enter you gender" />
        </div>
        <div class="formgroup">
          <input type="text" name="" placeholder="Enter you locality" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
